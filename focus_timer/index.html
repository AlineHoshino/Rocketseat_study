<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador Pomodoro">
    <title>FocusTimer- Pomodoro</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/claro.png" alt="sol" class="sol">
        <img src="./img/escuro.png" alt="lua" class="lua hide">
    </header>
    <main>
        <div id="container-tempo">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
            <div id="controles">
                <input class="control play"type="image" src="./img/play.png" alt="botao play">
                <input class="control pause hide"type="image" src="./img/pause.png" alt="pause">
                <input class="control stop"type="image" src="./img/stop.png" alt="botao stop">
                <input class="control mais"type="image" src="./img/+.png" alt="botao adiantar tempo">
                <input class="control menos"type="image" src="./img/-.png" alt="botao retorceder tempo">
            </div>
        </div>
        <div id="container-music">
            <div id="tree_cloud">
                <button id="btn_tree" class="arv">
                    <img  src="img/tree.png" alt="arvore" >
                    <input class="volume rangeTree"type="range" min="0" value="0.5" max="1" step="0.1">
                </button>
                
                <button class="rainBtn">
                    <img  src="img/rain.png" alt="rain" id="rain">
                    <input class="volume rangeRain"type="range" min="0" value="0.5" max="1" step="0.1"></button>
            </div>
            <div>
                
                <button id="btn_store" class="cafe">
                    <img  src="img/store.png" alt="store" >
                    <input class="volume rangeCafe"type="range" min="0" value="0.5" max="1" step="0.1">
                </button>
                <button class="btnFire">
                    <img  src="img/fire.png" alt="fire" id="fire">
                    <input class="volume rangeFire"type="range" min="0" value="0.5" max="1" step="0.1">
                </button>
            </div>
        </div>
       
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
