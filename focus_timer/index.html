<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador Pomodoro">
    <title>FocusTimer- Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container-tempo">
            <span class="minutes">01</span>
            <span>:</span>
            <span class="seconds">00</span>
            <div id="controles">
                <input class="control play"type="image" src="./img/play.png" alt="botao play">
                <input class="control pause hide"type="image" src="./img/pause.png" alt="pause">
                <input class="control stop"type="image" src="./img/stop.png" alt="botao stop">
                <input class="control"type="image" src="./img/+.png" alt="botao adiantar tempo">
                <input class="control"type="image" src="./img/-.png" alt="botao retorceder tempo">
            </div>
        </div>
        <div id="container-music">
            <div id="tree_cloud">
                <button id="btn_tree"><img  src="img/tree.png" alt="arvore" ></button>
                <button><img  src="img/rain.png" alt="rain" id="rain"></button>
            </div>
            <div>
                <button id="btn_store"><img  src="img/store.png" alt="store" ></button>
                <button><img  src="img/fire.png" alt="fire" id="fire"></button>
            </div>
        </div>
       
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
